{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 fade-in">
        <h2 class="text-2xl md:text-3xl font-extrabold text-gray-900 mb-6 text-center">Регистрация</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %} text-center text-sm md:text-base">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-medium text-sm md:text-base">Имя пользователя</label>
                {{ form.username }}
            </div>
            <div>
                <label class="block text-gray-700 font-medium text-sm md:text-base">Пароль</label>
                {{ form.password1 }}
            </div>
            <div>
                <label class="block text-gray-700 font-medium text-sm md:text-base">Подтверждение пароля</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-all text-sm md:text-base">Зарегистрироваться <i class="fas fa-user-plus ml-2"></i></button>
        </form>
    </div>
{% endblock %}
