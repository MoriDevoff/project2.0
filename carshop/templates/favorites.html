{% extends 'base.html' %}

{% block content %}
    <main class="container mx-auto py-6 md:py-10 px-4">
        <h2 class="text-2xl md:text-4xl font-extrabold text-center mb-6 md:mb-8 text-gray-900 fade-in">Избранное</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            {% for favorite in favorites %}
                <div class="card-hover bg-white rounded-xl shadow-md overflow-hidden transform transition-all duration-300">
                    <img src="{{ favorite.car.main_photo_url }}" alt="{{ favorite.car.brand }} {{ favorite.car.model }}" class="w-full h-48 md:h-56 object-cover">
                    <div class="p-4 md:p-6">
                        <h3 class="text-lg md:text-2xl font-semibold text-gray-900">{{ favorite.car.brand }} {{ favorite.car.model }} ({{ favorite.car.year }})</h3>
                        <p class="text-lg md:text-xl text-yellow-600 mt-2 font-bold">{{ favorite.car.price }} ₽</p>
                        <a href="{% url 'car_detail' favorite.car.id %}" class="mt-4 inline-block bg-blue-600 text-white px-4 md:px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm md:text-base">Подробнее <i class="fas fa-arrow-right ml-2"></i></a>
                    </div>
                </div>
            {% empty %}
                <p class="text-center text-gray-600 text-lg md:text-xl col-span-full">У вас пока нет избранных автомобилей.</p>
            {% endfor %}
        </div>
    </main>
{% endblock %}
