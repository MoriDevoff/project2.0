{% extends 'base.html' %}

{% block content %}
    <main class="container mx-auto py-6 md:py-10 px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 fade-in">
            <h2 class="text-2xl md:text-3xl font-extrabold text-gray-900 mb-6 text-center">Добавить объявление</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-3 rounded {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %} text-center text-sm md:text-base">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <h3 class="text-xl md:text-2xl font-semibold text-gray-900 mb-4">Основная информация</h3>
                {{ car_form.as_p }}
                <h3 class="text-xl md:text-2xl font-semibold text-gray-900 mb-4">Спецификации</h3>
                {{ spec_form.as_p }}
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-all flex items-center justify-center text-sm md:text-base">
                    Опубликовать <i class="fas fa-plus ml-2"></i>
                </button>
            </form>
        </div>
    </main>
{% endblock %}
