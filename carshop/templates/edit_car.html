{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 fade-in">
    <h2 class="text-2xl md:text-3xl font-extrabold text-gray-900 mb-6 text-center">Редактировать объявление</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Сохранить изменения</button>
    </form>
    <a href="{% url 'car_detail' car.id %}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">Отмена</a>
</div>
{% endblock %}
