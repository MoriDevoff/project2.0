{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 fade-in">
    <h2 class="text-2xl md:text-3xl font-extrabold text-gray-900 mb-6 text-center">Регистрация</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="mb-4 p-3 rounded {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %} text-center text-sm md:text-base">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-medium text-sm md:text-base">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div>
            <label class="block text-gray-700 font-medium text-sm md:text-base">Электронная почта</label>
            {{ form.email }}
        </div>
        <div class="relative">
            <label class="block text-gray-700 font-medium text-sm md:text-base">Пароль</label>
            {{ form.password1 }}
        </div>
        <div class="relative">
            <label class="block text-gray-700 font-medium text-sm md:text-base">Подтверждение пароля</label>
            {{ form.password2 }}
        </div>
        <div class="text-right">
            <button type="button" class="bg-gray-200 text-gray-700 px-3 py-1 rounded-lg hover:bg-gray-300 transition-all text-sm flex items-center" onclick="togglePasswords()">
                <i class="fas fa-eye mr-1"></i> <span>Показать пароль</span>
            </button>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-all text-sm md:text-base">Зарегистрироваться <i class="fas fa-user-plus ml-2"></i></button>
    </form>
</div>

<script>
    function togglePasswords() {
        const password1 = document.getElementById('id_password1');
        const password2 = document.getElementById('id_password2');
        const toggleButton = event.currentTarget;
        const eyeIcon = toggleButton.querySelector('i');
        const textSpan = toggleButton.querySelector('span');

        if (password1.type === 'password' && password2.type === 'password') {
            password1.type = 'text';
            password2.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
            textSpan.textContent = 'Скрыть пароль';
        } else {
            password1.type = 'password';
            password2.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
            textSpan.textContent = 'Показать пароль';
        }
    }
</script>
{% endblock %}
