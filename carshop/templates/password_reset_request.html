{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 rounded-lg shadow-xl" style="background-color: var(--card-bg); border: 1px solid var(--border-color);">
    <h2 class="text-2xl font-bold text-center mb-6" style="color: var(--text-color);">Сброс пароля</h2>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div class="mt-6 text-center">
            <button type="submit" class="inline-block px-4 py-2 rounded" style="background-color: var(--btn-bg); color: var(--btn-text);">
                Отправить запрос
            </button>
            <a href="{% url 'login' %}" class="ml-4 inline-block px-4 py-2 rounded" style="background-color: var(--secondary-btn-bg); color: var(--secondary-btn-text);">
                Назад к входу
            </a>
        </div>
    </form>
</div>

<style>
    button[type="submit"]:hover, a[href="{% url 'login' %}"]:hover {
        background-color: var(--btn-hover);
    }
</style>
{% endblock %}
