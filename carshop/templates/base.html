<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
            padding-bottom: 150px; /* Минимальный отступ на случай, если JS не сработает */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1F2937;
            z-index: 1000;
            padding: 1rem 0;
        }
        footer p {
            margin: 0;
            line-height: 1.2;
        }
        /* Адаптивность для маленьких экранов */
        @media (max-width: 768px) {
            footer {
                padding: 0.5rem 0;
            }
            footer p {
                font-size: 0.75rem;
                white-space: nowrap; /* Предотвращаем перенос текста */
            }
            footer .flex {
                gap: 0.5rem;
            }
        }
        @media (max-width: 640px) {
            footer p {
                font-size: 0.65rem;
            }
            footer .text-lg {
                font-size: 1rem; /* Уменьшаем иконки */
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
<header class="gradient-bg text-white p-4 md:p-6 shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-0">EDEM</h1>
        <nav class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 text-center">
            <a href="{% url 'car_list' %}" class="hover:text-yellow-300 transition-colors">Главная</a>
            {% if request.session.user_id %}
            <a href="{% url 'logout' %}" class="hover:text-yellow-300 transition-colors">Выйти</a>
            {% else %}
            <a href="{% url 'login' %}" class="hover:text-yellow-300 transition-colors">Войти</a>
            <a href="{% url 'register' %}" class="hover:text-yellow-300 transition-colors">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</header>
<main class="container mx-auto py-6 md:py-10 px-4">
    {% if messages %}
    {% for message in messages %}
    <div class="mb-4 p-3 rounded {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-red-100 text-red-800{% endif %} text-center text-sm md:text-base">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</main>
<footer class="bg-gray-900 text-white p-4 md:p-6">
    <div class="container mx-auto text-center">
        <p class="text-sm">© 2025 EDEM</p>
        <div class="mt-2 flex justify-center space-x-4">
            <a href="https://t.me/MoriBTW" class="hover:text-yellow-300 text-lg"><i class="fab fa-telegram"></i></a>
            <a href="https://t.me/quoksound" class="hover:text-yellow-300 text-lg"><i class="fab fa-telegram"></i></a>
        </div>
    </div>
</footer>
<script>
    // Функция для динамического расчета высоты футера и добавления padding-bottom к main
    function adjustMainPadding() {
        const footer = document.querySelector('footer');
        const main = document.querySelector('main');
        if (footer && main) {
            const footerHeight = footer.offsetHeight;
            main.style.paddingBottom = `${footerHeight + 20}px`; // Добавляем 20px для запаса
        }
    }

    // Вызываем функцию при загрузке страницы
    window.addEventListener('load', adjustMainPadding);
    // Вызываем функцию при изменении размера окна
    window.addEventListener('resize', adjustMainPadding);
</script>
</body>
</html>
