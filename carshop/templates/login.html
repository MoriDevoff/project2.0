{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 fade-in">
    <h2 class="text-2xl md:text-3xl font-extrabold text-gray-900 mb-6 text-center">Вход</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="mb-4 p-3 rounded {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %} text-center text-sm md:text-base">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-medium text-sm md:text-base">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div class="relative">
            <label class="block text-gray-700 font-medium text-sm md:text-base">Пароль</label>
            {{ form.password }}
            <span class="absolute right-3 top-10 cursor-pointer text-gray-500 hover:text-gray-700" onclick="togglePassword('id_password')">
                    <i class="fas fa-eye"></i>
                </span>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-all text-sm md:text-base">Войти <i class="fas fa-sign-in-alt ml-2"></i></button>
    </form>
</div>

<script>
    function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const eyeIcon = passwordField.nextElementSibling.querySelector('i');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
