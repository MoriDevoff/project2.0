{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Вход</h2>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
                <input type="text" name="username" id="username" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" name="password" id="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
        </div>
        <div class="mt-6 text-center">
            <button type="submit" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                Войти
            </button>
            <a href="{% url 'register' %}" class="ml-4 inline-block px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors">
                Регистрация
            </a>
            <a href="{% url 'password_reset_request' %}" class="ml-4 inline-block px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 transition-colors">
                Забыли пароль?
            </a>
        </div>
        {% if messages %}
            {% for message in messages %}
                <p class="mt-4 text-center text-red-600">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </form>
</div>
{% endblock %}
