{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 fade-in text-center">
    <h2 class="text-2xl md:text-3xl font-extrabold text-red-600 mb-6">Ваш аккаунт заблокирован</h2>
    <p class="text-lg text-gray-700 mb-4">Администратор заблокировал ваш аккаунт.</p>
    <p class="text-lg text-gray-700 mb-4"><strong>Причина:</strong> {{ block_reason }}</p>
    <a href="{% url 'logout' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Выйти</a>
</div>
{% endblock %}
